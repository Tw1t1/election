<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election DApp - Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Election DApp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul id="navbarItems" class="navbar-nav">
                    <!-- Navbar items will be dynamically inserted here -->
                </ul>
            </div>
            <span id="accountAddress" class="navbar-text"></span>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Welcome to the Election DApp</h1>

        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>

        <div id="electionInfo">
            <h2>Election Information</h2>
            <p><strong>Contract Address:</strong> <span id="contractAddress"></span></p>
            <p><strong>Election Status:</strong> <span id="electionStatus"></span></p>
            <p><strong>Start Time:</strong> <span id="startTime"></span></p>
            <p><strong>End Time:</strong> <span id="endTime"></span></p>
            <p><strong>Candidates Count:</strong> <span id="candidatesCount"></span></p>

            <div id="adminOnlyInfo" style="display: none;">
                <p><strong>Open Candidate Applications:</strong> <span id="openCandidateApplications"></span></p>
                <p><strong>Open Voter Applications:</strong> <span id="openVoterApplications"></span></p>
                <p><strong>Voters Count:</strong> <span id="votersCount"></span></p>
                <p><strong>Total Votes:</strong> <span id="totalVotes"></span></p>
            </div>

            <div id="resultsSection" style="display: none;">
                <h3>Election Results</h3>
                <ul id="resultsList"></ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@latest/dist/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
