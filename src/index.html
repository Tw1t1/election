<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election DApp - Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Election DApp</span>
            <span id="accountAddress" class="navbar-text"></span>
        </nav>
    </div>

    <div class="container mt-5">
        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>

        <div id="loader" class="text-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div id="content" style="display: none;">
            <div id="connectWallet" class="text-center">
                <h2 class="my-4">Welcome to the Election DApp</h2>
                <p>Please connect your wallet to continue.</p>
                <button id="connectWalletBtn" class="btn btn-primary">Connect Wallet</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@latest/dist/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
