<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election DApp - Deploy Contract</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Election DApp</span>
            <span id="accountAddress" class="navbar-text"></span>
        </nav>
    </div>

    <div class="container mt-5">
        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>

        <div id="loader" class="text-center" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div id="content" style="display: none;">
            <h2>Deploy Election Contract</h2>
            <form id="deployForm">
                <div class="form-group">
                    <label for="electionName">Election Name</label>
                    <input type="text" class="form-control" id="electionName" required>
                </div>
                <div id="questionsContainer">
                    <!-- Questions will be dynamically inserted here -->
                </div>
                <button type="button" id="addQuestion" class="btn btn-secondary mt-2">Add Question</button>
                <button type="submit" class="btn btn-primary mt-3">Deploy Contract</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@latest/dist/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/deploy.js"></script>
</body>
</html>
