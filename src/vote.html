<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election DApp - Vote</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Election DApp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul id="navbarItems" class="navbar-nav">
                    <!-- Navbar items will be dynamically inserted here -->
                </ul>
            </div>
            <span id="accountAddress" class="navbar-text"></span>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Vote</h1>
        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
        <div id="loader" class="text-center" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div id="content">
            <div id="votingOptions" class="mb-4" style="display: none;">
                <h3>Voting Options</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="votingOption" id="voteForCandidate" value="candidate" checked>
                    <label class="form-check-label" for="voteForCandidate">
                        Vote for a specific candidate
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="votingOption" id="voteByOpinion" value="opinion">
                    <label class="form-check-label" for="voteByOpinion">
                        Vote based on opinion
                    </label>
                </div>
            </div>
            <div id="candidateVotingSection" style="display: none;">
                <h3>Vote for a Candidate</h3>
                <select id="candidateSelect" class="form-control mb-3">
                    <!-- Candidates will be dynamically inserted here -->
                </select>
                <button id="voteCandidateBtn" class="btn btn-primary">Vote</button>
            </div>
            <div id="opinionVotingSection" style="display: none;">
                <h3>Vote Based on Opinion</h3>
                <form id="opinionForm">
                    <!-- Questions will be dynamically inserted here -->
                </form>
                <button id="voteOpinionBtn" class="btn btn-primary mt-3">Vote</button>
            </div>
            <div id="alreadyVotedSection" style="display: none;">
                <h3>You have already voted</h3>
                <p>Thank you for participating in the election.</p>
                <div id="votedForSection" style="display: none;">
                    <p>You voted for: <span id="votedForCandidate"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@latest/dist/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/vote.js"></script>
</body>
</html>
